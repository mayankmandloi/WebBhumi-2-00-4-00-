<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Bhumi</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style media="screen">
      .row
      {
        overflow: overflow-x;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped" ng-app="myModule" ng-controller="myController">
          <thead>

          </thead>
          <tbody>
            <tr ng-repeat="plant in Plants">
              <td ng-repeat="detail in plant">{{detail}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>






    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="../js/Electricty.js" charset="utf-8"></script>
    <script type="text/javascript">
     var app= angular.module("myModule",[]);
    app.controller("myController",function ($scope) {
      $scope.Plants=electricty.data;
    })
    </script>
    <!-- <script src="../jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script> -->
  </body>
</html>
