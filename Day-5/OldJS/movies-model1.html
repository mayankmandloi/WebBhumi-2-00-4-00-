<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="movies1.js" charset="utf-8"></script>
    <style type="text/css" media="screen">
     .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
  	<div class="container">
      <div class="row">

      </div>

    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 id="titleHeading"></h3>
          </div>
          <div class="modal-body" id="bodyModal">
            <p id="movieDesc"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


  </body>
<script type="text/javascript">
  for (var i=0; i<movie.length; i++) {
    var childDiv = document.createElement('div');
        childDiv.className="col-sm-3";
    var Heading = document.createElement('h3');

    var anchorLink = document.createElement('a');
        anchorLink.innerHTML=movie[i].Title;
        anchorLink.setAttribute('data-toggle','modal');
        anchorLink.setAttribute('data-target','#myModal');
        anchorLink.setAttribute('index',i);
        Heading.appendChild(anchorLink);
        childDiv.appendChild(Heading);
        document.getElementsByClassName('row')[0].appendChild(childDiv);

        anchorLink.addEventListener('click', function(){
          var i=this.getAttribute('index');
          document.getElementById('titleHeading').innerHTML = movie[i].Title;
          document.getElementById('movieDesc').innerHTML = movie[i].Description;
        })
    }

    var parents = document.getElementsByClassName('row')
    var parent = parents[0].getElementsByClassName("col-sm-3");

    for (var j=0;j<parent.length;j++) {
      if (j%4==0){
        parent[j].className +=" clearfix";
      }
    }


</script>
</html>
