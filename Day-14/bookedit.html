<div class="container">
  <div class="row">
    <div class=" col-md-offset-1 col-sm-10" ng-repeat="book in Books|filter:searchId" style="text-align: center;">
      <input type="text" name="" ng-model="book.Title"></br>
      <img ng-src="{{book.Image}}" alt=""></br>
      <textarea ng-model="book.Description"></textarea>
      <a href="#!/books"><button>Save</button></a>
    </div>
  </div>
</div>
