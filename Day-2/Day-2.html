<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="../js/movie1.js" charset="utf-8"></script>
  </head>
  <body>
<hr>
    <div class="" ng-app="myModule">
      <div class="" ng-controller="myController1">
        <ul class="" ng-repeat="person in persons">
          <li>{{person.name}} <ul>
            <li>Age:- {{person.age}}</li>
            <li>Number:- {{person.number}}</li>
          </ul></li>
        </ul>
      </div>
<hr>
      <div class="" ng-controller="myController2">
        <ul class="" ng-repeat="banda in bande">
          <li>{{banda.name}} <ul>
            <li>Age:- {{banda.age}}</li>
            <li>Number:- {{banda.number}}</li>
          </ul></li>
        </ul>
      </div>
<hr>
    <div class="" ng-controller="myController1">
      <div class="" ng-controller="myController2">
        <ul class="" ng-repeat="person in persons">
          <li>{{person.name}} <ul>
            <li>Age:- {{person.age}}</li>
            <li>Number:- {{person.number}}</li>
          </ul></li>
        </ul>
      </div>
    </div>
<hr>
  </body>

<script type="text/javascript">
  var app = angular.module("myModule",[]);
  app.controller("myController1",function ($scope) {
    $scope.persons=[{name:"Rakhi",age:22 ,number:889358084}, {name:"Brijesh",age:24 ,number:9744489135}, {name:"Avinash",age:26 ,number:8463818107}, {name:"Mayank",age:28 ,number:9425319399}, {name:"Aruna",age:30 ,number:98989898998}];
  });
app.controller("myController2",function ($scope) {
$scope.bande=[{name:"person1",age:22 ,number:889358084}, {name:"Person2",age:24 ,number:9744489135}, {name:"Person3",age:26 ,number:8463818107}, {name:"Person4",age:28 ,number:9425319399}, {name:"Person5",age:30 ,number:98989898998}];
})
</script>
</html>
