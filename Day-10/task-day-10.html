<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="task-day-10.js" charset="utf-8"></script>
    <script src="task-day-10-service.js" charset="utf-8"></script>
    <style type="text/css">
      .box{
        display: inline-block;
        width: 50%;
        box-shadow: 0px 0px 1px 1px cyan;
        text-align: center;
        height: 100px;
      }
    </style>
  </head>
  <body>
<div class="" ng-app="personNameApp">
  <div class="" ng-controller="batch1Controller as b1">
    <table class="box" ng-repeat="person in b1.Details|orderBy:'-Match'">
    <thead>
    <tr>
     <td>Name</td>
     <td>Match</td>
     <td>Runs</td>
     <td>Highest</td>
     <td>Hun</td>
     <td>fif</td>
    </tr>
    </thead>
    <tr>
      <td style="padding: 20px;">{{person.Name}}</td>
      <td>{{person.Match}}</td>
      <td>{{person.Runs}}</td>
      <td>{{person.Highest}}</td>
      <td>{{person.hun}}</td>
      <td>{{person.fif}}</td>
    </tr>
 </table>
  </div>
</div>
  </body>
</html>
