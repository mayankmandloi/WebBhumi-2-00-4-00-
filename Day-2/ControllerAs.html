<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="myModule">
        <div class="" ng-controller="myController as mc">
         <input type="text" name="" value="" ng-model="mc.name"> {{mc.name}}
          <div class="" ng-repeat="person in mc.persons">
            {{person.name}} {{person.age}} {{person.number}}
          </div>

        </div>
    </div>
  </body>
<script type="text/javascript">
  var app = angular.module("myModule",[]);
  app.controller("myController",function() {
    this.name="Mayank";
    this.persons=[{name:"Rakhi",age:22 ,number:889358084}, {name:"Brijesh",age:24 ,number:9744489135}, {name:"Avinash",age:26 ,number:8463818107}, {name:"Mayank",age:28 ,number:9425319399}, {name:"Aruna",age:30 ,number:98989898998}];
  })
</script>
</html>
